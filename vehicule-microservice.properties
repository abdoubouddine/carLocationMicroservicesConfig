server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vehiculeDB?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

eureka.client.serviceUrl.defaultZone  = http://localhost:8086/eureka
eureka.client.instance.preferIpAddress = true
spring.application.name = vehicule-microservice #the name was eurekaclient bfr
eureka.client.fetch-registry= true
 
